    <script>
        /*
        Задание:
        Создайте функцию showWithDelay(массив);
        Метод принимает массив и на консоль по очереди выводит каждый элемент массива с интервалом в одну секунду
        Сделайте два варианта с setInterval и setTimeout
        */

        let arr = [3, 4, 5, 6, 6, 7, 5, 5, 5, 45, 6, 6, 6, 6, 63, 3];

        function showWithDelay(arr) {
            let current = 0;
            let timer = setInterval(() => {
                console.log(arr[current]);
                current++;
                if (current == arr.length) {
                    clearInterval(timer);
                }
            }, 3000)

        }
        showWithDelay(arr);

        function showWithDelay1(arr) {
            function showWithDelay2(cur) {
                console.log(arr[cur]);
                cur++;
                if (cur < arr.length) {
                    setTimeout(showWithDelay2, 2000, cur);
                }
            }
            showWithDelay2(0)
        }
        showWithDelay1(arr);
    </script>
